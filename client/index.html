            <form class="form-inline my-2 my-lg-0">
              <input
                class="form-control mr-sm-2"
                type="text"
                placeholder="Search"
              />
              <button class="btn btn-secondary my-2 my-sm-0" type="submit">
                Search
              </button>
            </form>
          </nav>
        </div>
      </div>

      <div class="row">
        <div class="col-3 mt-5">
          <h5>Create New Post</h5>
          <div class="d-flex flex-column">
            <div class="d-flex m-2">
              <form class="d-flex">
                <input type="text" id="username" placeholder="Enter Name" />
                <button type="submit" class="btn-success btn ml-2">Go</button>
              </form>
            </div>
            <button
              type="button"
              class="btn btn-primary"
              onclick="app.postController.getRandom()"
              id="get-random-btn"
            >
              + GET RANDOM
            </button>
            <!-- <form class="form-inline my-lg-0">
              <input
                      id="new-post-content"
            <button type="button" class="btn btn-primary">+</button>
            <form class="form-inline my-lg-0">
              <input
                class="form-control mr-sm-2"
                type="text"
                placeholder="Search Keyword"
              />
            </form> -->

            <div class="post">
              <div
                class="mt-2 black-card d-flex flex-column justify-content-between "
              >
                <form
                  id="custom-black-card"
                  onsubmit="app.postController.createPost(event)"
                >
                  <textarea id="custom-black-card-text" name="cardText">
Create Your Own or Get Random!</textarea
                  >
                  <button type="submit" class="btn btn-secondary">
                    + CREATE POST
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>

        <div class="col-6 mt-3">
          <div class="post d-flex flex-wrap" id="black-card"></div>

          <!-- <div class="d-flex mt-3">

                placeholder="Search Keyword"
              />
            </form>

        </div>
        <div class="col-3 mt-5">
          <div class="d-flex flex-column">
            <button
              type="button"
              class="btn btn-primary"
              onclick="app.CommentsController.getRandomWhite()"
              id="get-random-white-card"
            >
              + GET RANDOM
            </button>

            <div class="comment d-flex" id="white-card">
              <div class="mt-2 white-card border">
                <form
                  id="custom-white-card"
                  onsubmit="app.postController.createComment(event)"
                >
                  <textarea id="custom-white-card-text" name="">
Create Your Own or Get Random!</textarea
                  >
                  <button type="submit" class="btn btn-primary">
                    + COMMENT
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
